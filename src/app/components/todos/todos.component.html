<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="inputTodo" placeholder="Enter todo.." class="todo-input" [(ngModel)]="inputTodo">
        <input type="submit" value="Add Todo" class="todo-submit">
    </form>
    <div class="todo" *ngFor="let todo of todos; let i=index;" class="todo {{ (todo.completed ? 'done' : '') }}">
        <div class="id">{{i+1}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)"><span class="fa fa-remove"></span></button>
    </div>
</div>
